<!doctype html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>NyaBoard</title>
    <!-- CSS部分 -->
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css">
    <link rel="stylesheet" href="dashboard/css/db.css">
    <!-- JavaScript部分 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <script src="dashboard/js/westeros.js"></script>
    <script src="dashboard/js/westerosdark.js"></script>

</head>
<body class="mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-indigo mdui-loaded mdui-drawer-body-left mdui--locked">

<!-- 加载动画 -->
<div class="spinner-container" id="spinner-container">
  <div class="mdui-spinner"></div>
</div>

<!-- appbar部分 -->
<header class="mdui-appbar mdui-appbar-fixed">
  <div class="mdui-toolbar mdui-color-theme">
    <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
      mdui-drawer="{target: '#drawer', swipe: true}" id="menu"><i class="mdui-icon material-icons">menu</i></span>
    <a href="/" class="mdui-typo-headline">NyaBoard</a>
    <div class="mdui-toolbar-spacer"></div>
  </div>
</header>

<!-- 抽屉式菜单 -->
<div class="mdui-drawer" id="drawer">
    <ul class="mdui-list">
        <li class="mdui-subheader">菜单</li>
        <a href="#" class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
            Test
        </a>
        <a href="#" class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">dashboard</i>
            Test
        </a>
        <a href="#" class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">multiline_chart</i>
            Test
        </a>
    </ul>
</div>

<div class="mdui-container-fluid" id="cards" style="opacity: 0; transition: opacity 1s ease;">
  <!-- 运行状态卡片 -->
  <div class="mdui-row mdui-row-flex">
    <div class="mdui-col-sm-12 mdui-col-md-4">
      <div class="mdui-card mdui-m-t-2 mdui-card-responsive">
        <div class="mdui-card-primary">
          <div class="mdui-card-primary-subtitle">当前运行状态</div>
          <div class="mdui-card-primary-title" id="info">加载中...</div>
        </div>
      </div>
    </div>
  
    <div class="mdui-col-sm-12 mdui-col-md-4">
      <div class="mdui-card mdui-m-t-2 mdui-card-responsive">
        <div class="mdui-card-primary">
          <div class="mdui-card-primary-subtitle">当前版本</div>
          <div class="mdui-card-primary-title" id="version">加载中...</div>
        </div>
      </div>
    </div>
  
    <div class="mdui-col-sm-12 mdui-col-md-4">
      <div class="mdui-card mdui-m-t-2 mdui-card-responsive">
        <div class="mdui-card-primary">
          <div class="mdui-card-primary-subtitle">运行时间</div>
          <div class="mdui-card-primary-title" id="time">加载中...</div>
        </div>
      </div>
    </div>
  </div>  

</br>
<div class="mdui-card-primary-subtitle">详细信息</div>
<div class="mdui-divider"></div>

  <!-- 详细状态卡片 -->
  <div class="mdui-row mdui-row-flex">
    <div class="mdui-col-sm-12 mdui-col-md-6">
      <div class="mdui-card mdui-m-t-2 mdui-card-responsive">
        <div class="mdui-row">
          <div class="mdui-col-sm-12 mdui-col-md-3">
            <div class="mdui-card-primary">
              <div class="mdui-card-primary-subtitle">今日总请求数</div>
              <div class="mdui-card-primary-title">114514 次</div>
            </div>
          </div>

          <div class="mdui-col-sm-12 mdui-col-md-3">
            <div class="mdui-card-primary">
              <div class="mdui-card-primary-subtitle">今日流量</div>
              <div class="mdui-card-primary-title">114514 GB</div>
            </div>
          </div>

          <div class="mdui-col-sm-12 mdui-col-md-3">
            <div class="mdui-card-primary">
              <div class="mdui-card-primary-subtitle">30 天总请求数</div>
              <div class="mdui-card-primary-title">114514 次</div>
            </div>
          </div>

          <div class="mdui-col-sm-12 mdui-col-md-3">
            <div class="mdui-card-primary">
              <div class="mdui-card-primary-subtitle">30 天总流量</div>
              <div class="mdui-card-primary-title">114514 TB</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mdui-col-sm-12 mdui-col-md-6">
      <div class="mdui-card mdui-m-t-2 mdui-card-responsive">
        <div class="mdui-row">
          <div class="mdui-col-sm-12 mdui-col-md-3">
            <div class="mdui-card-primary">
              <div class="mdui-card-primary-subtitle">当前连接数</div>
              <div class="mdui-card-primary-title">114514</div>
            </div>
          </div>

          <div class="mdui-col-sm-12 mdui-col-md-3">
            <div class="mdui-card-primary">
              <div class="mdui-card-primary-subtitle">当前CPU使用</div>
              <div class="mdui-card-primary-title">114%</div>
            </div>
          </div>

          <div class="mdui-col-sm-12 mdui-col-md-3">
            <div class="mdui-card-primary">
              <div class="mdui-card-primary-subtitle">当前内存使用</div>
              <div class="mdui-card-primary-title">114514 MB</div>
            </div>
          </div>

          <div class="mdui-col-sm-12 mdui-col-md-3">
            <div class="mdui-card-primary">
              <div class="mdui-card-primary-subtitle">5 分钟负载</div>
              <div class="mdui-card-primary-title">114514%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 折线图卡片 -->
<div class="mdui-row mdui-row-flex">
  <div class="mdui-col-sm-12 mdui-col-md-6">
      <div class="mdui-card mdui-m-t-2">
      <div class="mdui-card-primary">
        <div class="mdui-card-primary-subtitle">每小时请求数</div>
        <div class="mdui-card-content" id="hoursrequests" style="width: 100%; height: 300px;"></div>
        </div>
      </div>
  </div>
  <div class="mdui-col-sm-12 mdui-col-md-6">
      <div class="mdui-card mdui-m-t-2">
        <div class="mdui-card-primary">
          <div class="mdui-card-primary-subtitle">每小时流量</div>
          <div class="mdui-card-content" id="hoursflows" style="width: 100%; height: 300px;"></div>
        </div>
      </div>
  </div>
</div>

  <!-- 折线图卡片 -->
  <div class="mdui-row mdui-row-flex">
    <div class="mdui-col-sm-12 mdui-col-md-6">
        <div class="mdui-card mdui-m-t-2">
        <div class="mdui-card-primary">
          <div class="mdui-card-primary-subtitle">30 天内请求数</div>
          <div class="mdui-card-content" id="monthsrequests" style="width: 100%; height: 300px;"></div>
          </div>
        </div>
    </div>
    <div class="mdui-col-sm-12 mdui-col-md-6">
        <div class="mdui-card mdui-m-t-2">
          <div class="mdui-card-primary">
            <div class="mdui-card-primary-subtitle">30 天内流量</div>
            <div class="mdui-card-content" id="monthsflows" style="width: 100%; height: 300px;"></div>
          </div>
        </div>
    </div>
  </div>

</div>
<button id="switch-theme" class="mdui-fab mdui-fab-fixed mdui-color-theme mdui-ripple"><i class="mdui-icon material-icons">brightness_2</i></button>
<script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
<script src="dashboard/js/db.js"></script>
</body>
</html>
